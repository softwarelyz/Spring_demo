<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout2">
<head>
    <title th:text="#{site_title}"></title>
    <script>
        console.log("haha");
    </script>
</head>

<div layout:fragment="content">

    <!--<h3 th:text="#{messages}"></h3>-->
    <!--freemarker-->
    <table class="table table-bg table-hover table-dark table-striped">
        <thead>
            <tr>
                <td>编号</td>
                <td>书名</td>
                <td>作者</td>
                <td>价格</td>
                <td>操作</td>
            </tr>
        </thead>
        <tr th:if="${#lists.isEmpty(books)}">
            <td colspan="5">书籍为空，请添加书籍<a th:href="@{/book/add}">添加</a></td>
        </tr>
        <tr th:each="book:${books}">
            <td th:text="${book.id}"></td>
            <td>《[[${book.name}]]》</td>
            <td th:text="${book.author.name}">author</td>
            <td th:text="${book.price}"></td>
            <td>
                <a th:href="@{/book/update(id=${book.id})}">修改</a>
                <a th:href="@{/book/delete(id=${book.id})}" onclick="if (!window.confirm('您是否要删除？'))event.preventDefault();"> 删除</a>
            </td>
        </tr>
    </table>

    <a th:href="@{/book/add}" class="btn btn-dark mt-2 offset-sm-5 offset-lg-0">添加书籍</a>
    <a th:href="@{/author_add}" class="btn btn-dark mt-2 offset-sm-5 offset-lg-0">添加作者</a>
</div>
