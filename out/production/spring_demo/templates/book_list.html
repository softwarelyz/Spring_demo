<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Books</title>
        <meta charset="UTF-8"></meta>
        <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet"></link>
        <style>
         table, tr, td { border: 1px solid black; border-collapse: collapse; min-width: 100px; }
        </style>
    </head>
    <body>

        <div class="container">
            <!--freemarker-->
            <table class="table table-bg table-hover table-dark table-striped">
                <thead>
                    <tr>
                        <td>编号</td>
                        <td>书名</td>
                        <td>价格</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <!--/*@thymesVar id="books" type=""*/-->
                <tr th:each="book: ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.price}"></td>
                    <td><a href="#"> 删除</a></td>
                </tr>
            </table>

            <a type="button" href="/book/add" class="btn btn-default">添加书籍</a>
        </div>
    </body>
</html>
