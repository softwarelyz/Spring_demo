<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/layout">

<div layout:fragment="content">

    <form th:action="@{/update}" method="post" th:Object="${book}">

        <input type="hidden" name="id" th:value="*{id}">

        <!--<div class="form-group" style="display: none">
            <label for="id">书ID</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="书名" th:value="*{id}"></input>
        </div>-->
        <div class="form-group">
            <label for="name">名字</label>
            <input class="form-control" id="name" th:field="*{name}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="price">价格</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="form-group">
            <label for="author">作者</label>
            <select class="form-control" id="author" name="author.id" th:field="*{author}" th:errorclass="is-invalid">
                <option th:value="${book.author.id}" th:text="${book.author.name}">请选择</option>
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.name}">作者</option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        </div>

        <button type="submit" class="btn btn-dark mt-2 offset-sm-5 offset-lg-0" >修改</button>

    </form>

</div>

<div layout:fragment="help">
    <p>- 名字不能为空</p>
    <p>- 名字不能带空格</p>
    <p>- 名字不能带英文</p>
    <p>- 名字不能带韩文</p>
    <p>- 名字不能带日文</p>
</div>
