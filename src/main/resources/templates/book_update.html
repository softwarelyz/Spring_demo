<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/layout">

<div layout:fragment="content">

    <form th:action="@{/update}" method="post" th:Object="${book}">

        <div class="form-group" style="display: none">
            <label for="id">书ID</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="书名" th:value="*{id}"></input>
        </div>

        <div class="form-group">
            <label for="name">书名</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="书名" th:value="*{name}"></input>
        </div>

        <div class="form-group">
            <label for="price">价格</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="价格" th:value="*{price}"></input>
        </div>

        <div class="form-group">
            <label for="author">作者</label>
            <select class="form-control" id="author" name="author.id">
                <option value="-1">请选择</option>
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.name}">作者</option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        </div>

        <button type="submit" class="btn btn-dark mt-2 offset-sm-5 offset-lg-0" >修改</button>

    </form>

</div>

<div layout:fragment="help">
    <p>- 名字不能为空</p>
    <p>- 名字不能带空格</p>
    <p>- 名字不能带英文</p>
    <p>- 名字不能带韩文</p>
    <p>- 名字不能带日文</p>
</div>
