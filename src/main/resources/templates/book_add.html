<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout/layout">

<div layout:fragment="content">

    <form th:action="@{/book/store}" method="post">

        <div class="form-group">
            <label for="name">书名</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="书名"></input>
        </div>

        <div class="form-group">
            <label for="price">价格</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="价格"></input>
        </div>

        <button type="submit" class="btn btn-dark mt-2 offset-sm-5 offset-lg-0">添加</button>

    </form>
</div>

<div layout:fragment="help">
    <p>- 名字不能为空</p>
    <p>- 名字不能带空格</p>
    <p>- 名字不能带英文</p>
    <p>- 名字不能带韩文</p>
    <p>- 名字不能带日文</p>
</div>
